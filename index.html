<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>BUS ANIMATION</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="bus">
                    <div class="front-glass d-flex">
                        <div class="glass"></div>
                    </div>
                    <div class="front_wheel_carcass">
                        <div class="front_wheel">
                            <div class="disc">
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                                <div class="circle3"></div>
                                <div class="circle4"></div>
                                <div class="circle5"></div>
                                <!-- <div class="circle6"></div> -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="bus-window1"></div>
            </div>
            <div class="col-2">
                <div class="door d-flex">
                    <div class="door-window1"></div>
                    <div class="md-line"></div>
                    <div class="door-window2"></div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
